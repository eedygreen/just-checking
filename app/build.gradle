plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'


    id 'maven-publish'
}



repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:3.0.7'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'
}

application {
    // Define the main class for the application.
    mainClass = 'just.checking.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
//Not using `artifactId` as variable name, since Gradle will set this variable in the evaluation process.
//using a different name to prevent lose the computed value

publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri('https://maven.pkg.github.com/eedygreen/just-checking')
                credentials {
                    username = System.getenv('GITHUB_ACTOR') ?: '' // blank value just to prevent errors
                    password = System.getenv('GITHUB_TOKEN') ?: '' // blank value just to prevent errors
                }
            }
        }

        publications {
            maven(MavenPublication) {
                groupId = 'com.eedygreen'
                artifactId = 'just-checking'
                version = '0.1.72'
                description = 'github.com/eedygreen/just-checking'
                
                pom {
                name = "My Testing"
                description = "A description of what my library does."
                inceptionYear = "2020"
                url = "https://github.com/eedygreen/just-checking"
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "https://github.com/eedygreen"
                        distribution = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                developers {
                    developer {
                        id = "username"
                        name = "User Name"
                        url = "https://github.com/username/"
                    }
                }
                scm {
                    url = "https://github.com/username/mylibrary/"
                    connection = "scm:git:git://github.com/username/mylibrary.git"
                    developerConnection = "scm:git:ssh://git@github.com/username/mylibrary.git"
                }
            }

            // Alternatively to the DSL based POM configuration above you can define them
            // in Gradle properties
            // pomFromGradleProperties()
        }

                // artifactId = project.ext.properties.get('publishedArtifactId')
                from(components.java)
 }
}



